name: Printful Export

on:
  workflow_dispatch:
    inputs:
      region:
        description: "selling_region_name (ex: europe) — ignoré si dest est défini"
        required: false
        default: "europe"
      dest:
        description: "destination_country (ex: FR) — prioritaire sur region"
        required: false
      max:
        description: "0 = pas de limite (max-run)"
        required: true
        default: "0"
      delay:
        description: "Délai global après chaque requête OK (ms)"
        required: true
        default: "300"
      retry:
        description: "Nombre de tentatives sur 429/5xx"
        required: true
        default: "10"
      backoff:
        description: "Backoff de base (ms)"
        required: true
        default: "1000"
      no_images:
        description: "true pour sauter les images (run plus rapide)"
        required: false
        default: "false"

jobs:
  export:
    runs-on: ubuntu-latest
    timeout-minutes: 360   # 6h pour un run complet
    defaults:
      run:
        working-directory: tools/printful-export

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci || npm i

      - name: Check token (secret or variable)
        env:
          TOKEN: ${{ secrets.PRINTFUL_TOKEN || vars.PRINTFUL_TOKEN }}
        run: |
          if [ -z "$TOKEN" ]; then
            echo "::error ::PRINTFUL_TOKEN is missing. Add it in Settings → Secrets (preferred) or Variables."
            exit 1
          fi

      - name: Run exporter (max-run)
        env:
          PRINTFUL_TOKEN: ${{ secrets.PRINTFUL_TOKEN || vars.PRINTFUL_TOKEN }}
        run: |
          EXTRA=""
          if [ "${{ github.event.inputs.no_images }}" = "true" ]; then
            EXTRA="--no-images"
          fi
          node scripts/export_printful_eu.js \
            ${{ github.event.inputs.dest && format('--dest {0}', github.event.inputs.dest) || format('--region {0}', github.event.inputs.region) }} \
            --max ${{ github.event.inputs.max }} --zip --debug \
            --delay ${{ github.event.inputs.delay }} \
            --retry ${{ github.event.inputs.retry }} \
            --backoff ${{ github.event.inputs.backoff }} \
            $EXTRA

      - name: Upload artifact (CSV + ZIP)
        uses: actions/upload-artifact@v4
        with:
          name: luxprint-export-${{ github.run_id }}
          path: |
            tools/printful-export/printful_export/*.csv
            tools/printful-export/printful_export/*.zip
